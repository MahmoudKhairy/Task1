<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h2>Course Registration Form</h2>
    </header>
    <div class="box">
        <form name="">
            <div class="inputBox">
                <input type="text" name="" required>
                <label>Title</label>                
            </div>
            <div class="inputBox">
                <input type="text" name="" required>
                <label>Full Name</label>                
            </div>
            <div class="inputBox">
                <input type="text" name="" required>
                <label>Position</label>                
            </div>
            <div class="inputBox">
                <input type="text" name="" required>
                <label>Company</label>                
            </div>
            <div class="inputBox">
                <input type="email" name="" required>
                <label>Email</label>                
            </div>
            <div class="inputBox">
                <input type="text" name="" required>
                <label>Street Address</label>                
            </div>
            <div class="inputBox small">
                <select name="" required>
                    <option>Choose Your Country</option>
                    <option>Cairo</option>
                    <option>Alex</option>
                    <option>Geza</option>
                </select>              
            </div>
            <div class="inputBox small margin-left-extra">
                <input type="text" name="" required>
                <label>City</label>                
            </div>
            <div class="inputBox small">
                <input type="text" name="" required>
                <label>State/region</label>                
            </div>
            <div class="inputBox small margin-left-extra">
                <input type="number" name="" required>
                <label>Zip/postal code Address</label>                
            </div>
            <div class="inputBox">
                <input type="number" name="" required>
                <label>Phone Number</label>                
            </div>
            <input type="submit" name="" value="Submit">
        </form>
    </div>
    <footer>
        &copy; 2018 Course Registration Form . All Rights Reserved | Design by <span>KHAIRY</span>
    </footer>
</body>
</html>
